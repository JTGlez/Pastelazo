    <div class="col-md-12 noPadding">
        <div class="forms" align="center">
            <h3 class="titulo">Formulario de Pedidos</h3>
            <form action="formulario.js" method="post">
                <div>
                    <label for="fullname">Nombre Completo:</label>
                    <input type="text" name="fullname" id="fullname" class="datos" required>
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" class="datos" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="datos" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" class="datos" required>
                </div>
                <div>
                    <label for="entrega">Fecha de entrega:</label>
                    <input type="datetime-local" name="entrega" id="entrega" class="datos" required>
                </div>
                <div class="block">
                    <label for="descripcion">¿Qué clase de diseño deberíamos hacer? Descríbelo:</label> <br>
                    <textarea name="descripcion" id="descripcion" rows="3"></textarea>
                </div>

                <div class="block">
                    <label for="descripcion">¿Tienes algún dibujo o imagen de referencia?</label> <br>
                    <input type="file" id="archivo1" name="archivo1"><br><br>
                </div>

                <h2 class="titulo block">Sabores</h2>
                <div>
                    <input type="checkbox" name="pastel-tresleches" id="tres-leches" value="pastel-tresleches">
                    <label for="tres-leches">Tres leches</label>
                </div>

                <div>
                    <input type="checkbox" name="pastel-moras" id="moras" value="pastel-moras">
                    <label for="moras">Moras</label>
                </div>

                <div>
                    <input type="checkbox" name="pastel-redvelvet" id="redvelvet" value="pastel-redvelvet">
                    <label for="redvelvet">Red Velvet</label>
                </div>

                <div>
                    <input type="checkbox" name="pastel-imposible" id="imposible" value="pastel-imposible">
                    <label for="imposible">Imposible</label>
                </div>

                <div>
                    <input type="checkbox" name="pastel-chocolate" id="chocolate" value="pastel-chocolate">
                    <label for="chocolate">Chocolate</label>
                </div>




                <h3 class="titulo block">Adornos</h3>

                <div>
                    <input type="checkbox" name="adorno-pata" id="pata">
                    <label for="pata">Velitas con patitas de gato</label>
                </div>

                <div>
                    <input type="checkbox" name="adorno-cohete" id="cohete">
                    <label for="cohete">Velita cohete gatuna</label>
                </div>

                <div>
                    <input type="checkbox" name="adorno-numerogato" id="numerogato">
                    <label for="numerogato">Velitas de número con orejas de gato</label>
                </div>

                <div>
                    <input type="checkbox" name="adorno-vela" id="vela">
                    <label for="vela">Vela sencilla</label>
                </div>

                <div>
                    <button type="submit">enviar</button>
                </div>
                <div>
                    <button type="reset">borrar</button>
                    <br><br><br><br>
                </div>
            </form>
        </div>
